<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza bot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="pizzaForm">
      <label for="pizzaType">Choose a pizza:</label>
      <select id="pizzaType" name="pizzaType">
        <option value="Vegetarian Pizza">Vegetarian Pizza</option>
        <option value="Hawaiian Pizza">Hawaiian Pizza</option>
        <option value="Pepperoni Pizza">Pepperoni Pizza</option>
      </select>
      <br />
      <label for="quantity">Enter amount:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />
      <br />
      <button type="button" onclick="submitOrder()">Place Order</button>
    </form>
    <div id="orderSummary"></div>

    <script src="code.js"></script>
  </body>
</html>
